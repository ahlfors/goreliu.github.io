<html>
  <head>
    <title>当前时间</title>
    <script>
      function startTime() {
        document.getElementById('nowDateTimeSpan').innerHTML = new Date().toLocaleString();

        setTimeout('startTime()', 1000);
      }
    </script>
  </head>
  <body onload="startTime()">
    <h1><span id="nowDateTimeSpan"></span></h1>
  </body>
</html>
